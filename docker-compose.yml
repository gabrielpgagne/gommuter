services:
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
      - "/etc/localtime:/etc/localtime:ro" # use host time
    environment:
      # Optional: Override API key for security (remove key from config.yaml if using this)
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "8050:8050" # Default Dash port
    volumes:
      - ./data:/app/data:ro # Read-only access to data
      - ./config.yaml:/app/config.yaml:ro # Read config for itinerary metadata
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  data:
    name: app_data
