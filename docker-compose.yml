services:
  cron1:
    build:
      context: ./cron
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - "/etc/localtime:/etc/localtime:ro" # use host time
    env_file:
      - "cron1.env"
    restart: unless-stopped
  cron2:
    build:
      context: ./cron
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - "/etc/localtime:/etc/localtime:ro" # use host time
    env_file:
      - "cron2.env"
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "8050:8050" # Default Dash port
    volumes:
      - ./data:/app/data:ro # Read-only access to data
    restart: unless-stopped

volumes:
  data:
    name: app_data
